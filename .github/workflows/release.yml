name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Linux
          - target: x86_64-unknown-linux-gnu
            binary: task-x86_64-unknown-linux-gnu
          - target: aarch64-unknown-linux-gnu
            binary: task-aarch64-unknown-linux-gnu
          # macOS
          - target: x86_64-apple-darwin
            binary: task-x86_64-apple-darwin
          - target: aarch64-apple-darwin
            binary: task-aarch64-apple-darwin
          # Windows
          - target: x86_64-pc-windows-msvc
            binary: task-x86_64-pc-windows-msvc.exe
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Compile binary
        run: |
          mkdir -p dist
          deno compile -A --target ${{ matrix.target }} -o dist/${{ matrix.binary }} src/main.ts

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary }}
          path: dist/${{ matrix.binary }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Generate checksums
        run: |
          sha256sum */task-* > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            */task-*
            checksums.txt
          generate_release_notes: true
