name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.5.6
      - name: Security audit
        run: deno audit
        env:
          DENO_UNSTABLE_AUDIT: "1"
